<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pack de Vídeos Virais - Acesso Imediato</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #ffffff;
      overflow-x: hidden;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 60px 20px;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 42px;
      color: #facc15;
      font-weight: 800;
      text-align: center;
    }
    h2 {
      font-size: 24px;
      color: #a3e635;
      margin-top: 15px;
      font-weight: 600;
      text-align: center;
    }
    .urgency {
      text-align: center;
      background: #dc2626;
      color: #fff;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .price {
      font-size: 32px;
      color: #4ade80;
      margin: 30px 0 10px 0;
      text-align: center;
    }
    .benefits {
      text-align: left;
      margin: 40px 0;
      font-size: 18px;
      line-height: 1.6;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .benefits li { margin-bottom: 12px; }
    .cta {
      display: block;
      background: linear-gradient(to right, #facc15, #fbbf24);
      color: #000;
      padding: 18px 40px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(250, 204, 21, 0.4);
      transition: all 0.3s ease;
      margin: 30px auto;
      text-align: center;
      width: fit-content;
    }
    .cta:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(250, 204, 21, 0.6);
    }
    .ps {
      margin-top: 50px;
      font-style: italic;
      font-size: 18px;
      color: #c084fc;
      text-align: center;
    }
    .section {
      margin-top: 60px;
    }
    .section h3 {
      font-size: 26px;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    .section p {
      font-size: 18px;
      line-height: 1.7;
      color: #e2e8f0;
      margin-bottom: 20px;
    }
    .faq {
      margin-top: 40px;
    }
    .faq h4 {
      font-size: 20px;
      color: #f472b6;
      margin-bottom: 8px;
    }
    .testimonials {
      background-color: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 12px;
      margin-top: 60px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }
    .testimonial {
      margin-bottom: 24px;
      padding: 20px;
      border-left: 4px solid #facc15;
      background-color: rgba(255,255,255,0.02);
      border-radius: 8px;
    }
    .testimonial p {
      font-size: 16px;
      line-height: 1.6;
      color: #f1f5f9;
    }
    .testimonial span {
      display: block;
      margin-top: 10px;
      color: #a1a1aa;
      font-style: italic;
      font-size: 14px;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <!-- Conteúdo omitido por limitação de espaço -->
</body>
</html>
